<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible-Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=sinzi.net">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="word-container" id="word-container">
        <div class="word-text" id="word-text">
            <i class="fas fa-quote-left"></i>
            <span id="word"></span>
        </div>
        <div class="word-verse" id="word-verse">
            <span class="verse"></span>
        </div>
        <div class="btn-container" id="btn-container">
            <button class="twitter-btn" id="twitter-btn">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-word-btn" id="new-word-btn">new word</button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
</body>
</html>
